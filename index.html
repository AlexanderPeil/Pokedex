<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <script src="js/script.js"></script>
    <script src="js/pokemon-color.js"></script>
    <script src="js/render.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">

    <img src="img/dark-bg.png" id="bg-dark" class="d-none">

    <nav class="bg-secondary">
        <div class="nav-content-left ms-5">
            <img src="img/favicon.png">
            <h1>Pokedex</h1>
        </div>
        <div class="search-content me-5">
            <img src="img/search.png">
            <input type="search" onkeyup="search()" placeholder="suchen..." id="search" required>
        </div>
    </nav>


    <div class="main-container bg-dark" id="main-container">
    </div>

    <div id="pokemon-info-container">
        <div id="pokemon-info-head" class="d-none"></div>
        <div id="about-pokemon" class="d-none pokemon-info"></div>
        <div id="pokemon-stats" class="d-none pokemon-info"></div>
    </div>

</body>

</html>
